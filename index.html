<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="src/DB/db.js" defer></script>
    <script src="src/utils/utils.js" defer></script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Tax Calculator</h1>
</header>
<div class="container">
    <div class="left-panel" id="taxForm">
        <label>Income:
            <input type="number" id="income" placeholder="999999999" required>
        </label>
        <label>Country:
            <select id="country">
                <option value="Germany">Germany</option>
                <option value="Belgium">Belgium</option>
            </select>
        </label>
        <label>State:
            <select id="state">
            </select>
        </label>

        <button id="taxButton">Click Me!</button>
    </div>

    <div class="right-panel" id="result-side">
        <h2 id="resultText">Result:</h2>
    </div>
</div>
</body>
</html>
